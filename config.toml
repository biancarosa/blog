baseurl = "/"
languageCode = "en-us"
theme = "terminal"
paginate = 5
googleAnalytics = "UA-44665454-3"
# disqusShortname = "biancarosablog"

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # ["orange", "blue", "red", "green", "pink"]
  themeColor = "orange"

  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 10

  # show selector to switch language
  showLanguageSelector = true

  # set theme to full screen width
  fullWidthTheme = false

  # center theme with default width
  centerTheme = false

  # set a custom favicon (default is a `themeColor` square)
  # favicon = "favicon.ico"

  # set all headings to their default size (depending on browser settings)
  # it's set to `true` by default
  # oneHeadingSize = false

[languages]
  [languages.en]
    languageName = "english"
    title = "biancarosa.com.br"
    subtitle = "senior backend & infrastructure engineer"
    keywords = "senior,developer,engineer,backend,infrastructure,infra,devops,staff,open source,startup"
    copyright = ""
    menuMore = "Show more"
    readMore = "Read more"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "biancarosa.com.br"
      logoHomeLink = "/"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "blog-en"
        name = "blog"
        url = "/"

      [[languages.en.menu.main]]
        identifier = "about"
